<div *ngIf="!profile">
  <mat-grid-list cols="1" rowHeight="2:1">
    <form [formGroup]="loginData" (ngSubmit)="onSubmit()">

      <mat-grid-tile>
        <mat-card style="width:30%;">
          <mat-card-header style="display:flex; justify-content:center;">
            <mat-card-title style="width:300px">Login</mat-card-title>
            <mat-card-subtitle style="width:300px">Please Provide Credentials</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content style="display:flex; justify-content:center;">
            <mat-list>
              <mat-list-item>
                <mat-form-field style="width:300px">
                  <input matInput type="email" formControlName="email" placeholder="email">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-error *ngIf="(email.touched) && email.invalid && email.errors.required">
                  Email is required.
                </mat-error>
              </mat-list-item>

              <mat-list-item>
                <mat-form-field style="width:300px">
                  <input matInput type="password" formControlName="password" placeholder="password">
                </mat-form-field>
              </mat-list-item>
              <mat-list-item>
                <mat-error *ngIf="(password.touched) && password.invalid && password.errors.required">
                  Password is required.
                </mat-error>
              </mat-list-item>
              <mat-card-actions>
                <mat-list-item>
                  <button type="submit" [disabled]="!loginData.valid">Submit</button>
                  <p>Need and account,
                    <span><a [routerLink]="['/register']">Sign Up</a></span>
                  </p>
                </mat-list-item>
              </mat-card-actions>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </form>
  </mat-grid-list>
</div>
<div *ngIf="profile">
  <app-profile [userData]="userData"></app-profile>
</div>
