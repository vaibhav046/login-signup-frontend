<mdb-carousel class="carousel slide carousel-fade">
  <mdb-carousel-item *ngFor="let item of items">
    <img class="d-block w-100" src={{item.name}} alt="First slide"
      *ngIf="item.type=== 'image/png' || item.type==='image/jpeg'">
    <video class="video-fluid" autoplay loop muted src={{item.name}} *ngIf="item.type=== 'video/mp4'">
    </video>
    <audio class="d-block w-100" src="{{item.name}}" controls *ngIf="item.type=== 'audio/mpeg'"></audio>
  </mdb-carousel-item>
</mdb-carousel>
